
<div class="custom-input-color {{class}}">
    <input class="custom-input-color__input visually-hidden" type="{{type}}" name="{{name}}" id="{{value}}" value="{{value}}">
    <label class="custom-input-color__label" for="{{value}}" style="background:{{color}};">
        <span class="visually-hidden">{{text}}</span>
    </label>
</div>
