<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.min.css">

</head>
<body class="page">
<header class="page__header">
    <div class="top-bar container">
        <nav class="top-bar__wrapper">
            <button type="button" class="location">
                <svg width="24" height="24" fill="none">
                    <use xlink:href="img/sprite.svg#icon-map-pin"></use>
                </svg>
                Москва
            </button>

            <div class="top-bar__address mobile-only">
                <!-- address -->
                <include src="source/inc/blocks/contacts.html"></include>
                <!-- /address -->
            </div>

            <ul class="secondary-menu">
                <li class="secondary-menu__item">
                    <a href="#!" class="secondary-menu__link">О магазине</a>
                </li>
                <li class="secondary-menu__item">
                    <a href="#!" class="secondary-menu__link">Дисконтная программа</a>
                </li>
                <li class="secondary-menu__item">
                    <a href="#!" class="secondary-menu__link">Оплата</a>
                </li>
                <li class="secondary-menu__item">
                    <a href="#!" class="secondary-menu__link">Доставка</a>
                </li>
                <li class="secondary-menu__item">
                    <a href="#!" class="secondary-menu__link">Частые вопросы</a>
                </li>
                <li class="secondary-menu__item">
                    <a href="#!" class="secondary-menu__link">Ещё</a>
                </li>
            </ul>

            <div class="desctop-only top-bar__login">
                <!-- login-link -->
                <include src="source/inc/blocks/login-link.html"></include>
                <!-- login-link -->
            </div>

            <div class="top-bar__socials mobile-only">
                <include src="source/inc/blocks/socials.html"
                    locals='{
                        "size": "25"
                    }'>

                </include>
            </div>


        </nav>
    </div>
    <div class="middle-bar container-lg">
        <div class="middle-bar__brand brand">

            <include src="source/inc/utils/picture.html"
                     locals='{
                        "name": "mzl3",
                        "ext": "png",
                        "width": "175",
                        "height": "51",
                        "class": "brand__logo",
                        "alt": "logo"
                    }'>
            </include>

            <p class="brand__slogan">
                Медицинская&nbsp;одежда с&nbsp;доставкой по Москве и&nbsp;Московской&nbsp;обл.
            </p>
        </div>
        <div class="middle-bar__wrapper">
            <button type="button" class="menu-opener mobile-only">
                <svg width="28" height="28" fill="none">
                    <use class="burger" xlink:href="img/sprite.svg#icon-burger"></use>
                    <use class="close" xlink:href="img/sprite.svg#icon-close"></use>
                </svg>
                <span class="visually-hidden">открыть меню</span>
            </button>
            <!-- search -->
            <include src="source/inc/blocks/searchform.html"></include>
            <!-- /search -->
            <div class="desktop-only middle-bar__contacts">
                <!-- address -->
                <include src="source/inc/blocks/contacts.html"></include>
                <!-- /address -->
            </div>
            <div class="mobile-only">
                <!-- login-link -->
                <include src="source/inc/blocks/login-link.html"></include>
                <!-- login-link -->
            </div>
            <a href="#!" class="menu-cart-link">
                <svg class="menu-cart-link__icon" width="45" height="45" fill="none">
                    <use xlink:href="img/sprite.svg#icon-cart"></use>
                </svg>
                <span class="visually-hidden">корзина</span>
                <span class="menu-cart-link__counter">00<span class="visually-hidden">товаров</span></span>
            </a>

        </div>
    </div>
    <div class="bottom-bar container-lg">
        <nav class="bottom-bar__wrapper">
            <ul class="main-menu">
                <li class="main-menu__item">
                    <a href="#!" class="main-menu__link">Халаты</a>
                </li>
                <li class="main-menu__item">
                    <a href="#!" class="main-menu__link">Мед. куртки</a>
                </li>
                <li class="main-menu__item">
                    <a href="#!" class="main-menu__link">Брюки</a>
                </li>
                <li class="main-menu__item">
                    <a href="#!" class="main-menu__link">Комбинезоны</a>
                </li>
                <li class="main-menu__item">
                    <a href="#!" class="main-menu__link">Костюмы</a>
                </li>
                <li class="main-menu__item">
                    <a href="#!" class="main-menu__link">Обувь</a>
                </li>
                <li class="main-menu__item">
                    <a href="#!" class="main-menu__link">Шапочки</a>
                </li>
                <li class="main-menu__item">
                    <a href="#!" class="main-menu__link">Другое</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
